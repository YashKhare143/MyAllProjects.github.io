<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>My All Projects</title>
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My All Projects</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <li><a href="/">HOME</a></li>
            <li><a href="contact/">CONTACT</a></li>
            <li><a href="about/">ABOUT</a></li>

            <form id="search" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/HappyBirthday.github.io/" target="blank">
                    <div class="imgbox"><img src="">Happy birthday</div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/BatteryIndecator.github.io/" target="blank">
                    <div class="imgbox"><img src="">Battery Indecator</div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/Share.github.io/" target="blank">
                    <div class="imgbox"><img src="">Share button</div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/logingform.github.io/" target="blank">
                    <div class="imgbox"><img src="">Login form</div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/customslidebar.github.io/" target="blank">
                    <div class="imgbox"><img src="">Custome Slide Bar</div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/card.github.io/" target="blank">
                    <div class="imgbox"><img src="">Card</div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/swiper.github.io/" target="blank">
                    <div class="imgbox"><img src="">Swiper</div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/creativebutton.github.io/" target="blank">
                    <div class="imgbox"><img src="">Creative button</div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/popoutmenu.github.io/" target="blank">
                    <div class="imgbox"><img src="">Pop out menu</div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/iconhovereffect.github.io/" target="blank">
                    <div class="imgbox"><img src="">Icon hover effect</div>
                </a>
            </div>

        </div>
    </div>


    <script src="swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 40,
                stretch: 0,
                depth: 500,
                modifier: 1,
                slideShadows: true,
            },

            loop: true,
            autoplay: {
                delay: 2500,
                desableOnInteraction: false,
            }
        });
    </script>
</body>

</html>
