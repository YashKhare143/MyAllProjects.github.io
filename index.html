<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6901f7f8d7.js" crossorigin="anonymous"></script>
    <title>My All Projects</title>
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <nav>
        <h3>MyAllProjects</h3>
        <div class="container">
            <ul>
                <li>
                    <span>
                    <i class="fa fa-home" aria-hidden="true"></i>
                    </span>
                    <span>
                    <a href="#">HOME</a>
                    </span>
                </li>
                <li>
                    <span>
                    <i class="fa fa-newspaper-o" aria-hidden="true"></i>
                    </span>
                    <span>
                    <a href="#">NEWS</a>
                    </span>
                </li>
                <li>
                    <span>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    </span>
                    <span>
                    <a href="#">CONTACT</a>
                    </span>
                </li>
                <li>
                    <span>
                    <i class="fa fa-info" aria-hidden="true"></i>
                    </span>
                    <span>
                    <a href="#">ABOUT</a>
                    </span>
                </li>
            </ul>

        </div>
    </nav>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/HappyBirthday.github.io/" target="blank">
                    <div class="imgbox"><img src=""><label>Happy birthday</label></div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/BatteryIndecator.github.io/" target="blank">
                    <div class="imgbox"><img src="images/battery.png"><label>Battery Indecator </label></div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/Share.github.io/" target="blank">
                    <div class="imgbox"><img src="images/share.png"><label> Share button</label></div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://yashkhare143.github.io/logingform.github.io/" target="blank">
                    <div class="imgbox">
                        <img src="login.png"><label>Login form</label></div>
                </a>
            </div>
            <div class=" swiper-slide ">
                <a href="https://yashkhare143.github.io/customslidebar.github.io/ " target="blank ">
                    <div class="imgbox "><img src="images/slidebar.png"><label>Custome Slide Bar</label></div>
                </a>
            </div>
            <div class="swiper-slide ">
                <a href="https://yashkhare143.github.io/card.github.io/ " target="blank ">
                    <div class="imgbox "><img src="images/card.png"><label>Card</label></div>
                </a>
            </div>
            <div class="swiper-slide ">
                <a href="https://yashkhare143.github.io/swiper.github.io/ " target="blank ">
                    <div class="imgbox "><img src="images/swiper.png"><label>Swiper</label></div>
                </a>
            </div>
            <div class="swiper-slide ">
                <a href="https://yashkhare143.github.io/creativebutton.github.io/ " target="blank ">
                    <div class="imgbox "><img src="images/button.png"><label>Creative button</label></div>
                </a>
            </div>
            <div class="swiper-slide ">
                <a href="https://yashkhare143.github.io/popoutmenu.github.io/ " target="blank ">
                    <div class="imgbox "><img src="images/popupbutton.png"><label>Pop out menu</label></div>
                </a>
            </div>
            <div class="swiper-slide ">
                <a href="https://yashkhare143.github.io/iconhovereffect.github.io/ " target="blank ">
                    <div class="imgbox "><img src="images/iconhover.png"><label>Icon hover effect</label></div>
                </a>
            </div>

        </div>
    </div>


    <script src="swiper.min.js "></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 10,
                stretch: 0,
                depth: 500,
                modifier: 1,
                slideShadows: true,
            },

            loop: true,
            autoplay: {
                delay: 2500,
                desableOnInteraction: false,
            }
        });
    </script>
</body>

</html>
